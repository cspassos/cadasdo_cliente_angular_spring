<div class="col-md-4" style="margin-left:20%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Help Desk | Login</h3>
    </div>
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email ou Senha inválido</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email"
                   formControlName="email"
                   name="email"
                   class="form-control"
                   id="inputEmail"
                   placeholder="Email"
                   email>
            <span class="help-block" *ngIf="email.invalid  && email.dirty">Email is invalid </span>
          </div>
        </div>
        <div>
          <label for="inputPassword" style="margin-left: -8px" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password"
                   formControlName="password"
                   name="password"
                   class="form-control"
                   id="inputPassword"
                   placeholder="Password"
                   required>
            <mat-error class="help-block"
                  *ngIf="loginForm.controls['password'].hasError('required')"
            >
              Senha obrigatória
            </mat-error>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-info pull-right">Login</button>
      </div>
    </form>
  </div>
</div>
