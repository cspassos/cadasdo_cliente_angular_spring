<div [ngClass]="classCss" role="alert" *ngIf="message">
  <strong>{{ message.text }}</strong>
</div>
<div class="row">
<div class="col-md-8">
<div class="box">
  <div class="box-header with-border">
    <h3 class="box-title">Lista Clientes</h3>
  </div>
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>UF</th>
        <th>Municipio</th>
        <th>Telefone</th>
        <th>Email</th>
        <th style="width: 10px">&nbsp;</th>
        <th style="width: 10px">&nbsp;</th>
      </tr>
      <tr *ngFor="let cliente of listaClientes">
        <td matTooltip="{{cliente.nome}}">{{cliente.nome}}</td>
        <td>{{cliente.cpf}}</td>
        <td>{{cliente.endereco.uf}}</td>
        <td matTooltip="{{cliente.endereco.municipio}}">{{cliente.endereco.municipio}}</td>
        <td>{{cliente.telefone}}</td>
        <td matTooltip="{{cliente.email}}">{{cliente.email}}</td>
        <td><button class="btn btn-primary" (click)="edit(cliente.id)">Editar</button></td>
        <td><button class="btn btn-danger" (click)="delete(cliente.id)">Excluir</button></td>
      </tr>
    </table>
  </div>
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="" (click)="setPreviousPage($event)">&laquo;</a></li>
      <li *ngFor="let p of pages; let i=index">
          <a [ngClass]="{'pagination-focus':i==page}"  href="" (click)="setPage(i,$event)">{{i+1}}</a>
      </li>
      <li><a href="" (click)="setNextPage($event)">&raquo;</a></li>
    </ul>
  </div>
</div>
</div>
</div>
