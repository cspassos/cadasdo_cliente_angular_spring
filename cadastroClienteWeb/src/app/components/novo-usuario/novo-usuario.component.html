<div class="col-md-6" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <form class="form-horizontal" [formGroup]="novoUsuarioForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email"
            formControlName="email"
                    name="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email"
                    email>
            <span class="help-block" *ngIf="email.invalid  && email.dirty">Email inválido </span>
          </div>
        </div>
        <div>
           <label for="inputPassword" style="margin-left: -7px" class="col-sm-2 control-label">Senha</label>
          <div class="col-sm-10">
            <input type="password"
                   formControlName="senha"
                   name="password"
                   class="form-control"
                   id="inputPassword"
                   placeholder="Senha"
                   required>
            <mat-error class="help-block"
                  *ngIf="novoUsuarioForm.controls['senha'].hasError('required') && isValidSenha"
            >
              Senha obrigatória
            </mat-error>
          </div>
        </div>
        <div>
          <label for="inputProfile" style="margin-left: -6px; margin-top: 10px" class="col-sm-2 control-label">Profile</label>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <mat-form-field fxFlex="50">
            <mat-select id="corRaca" formControlName="profileEnum">
              <mat-option value="ROLE_ADM">ROLE_ADM</mat-option>
              <mat-option value="ROLE_COMUM">ROLE_COMUM</mat-option>
            </mat-select>
            <mat-error *ngIf="novoUsuarioForm.controls['profileEnum'].invalid && novoUsuarioForm.controls['profileEnum'].hasError('required')">
              Campo Obrigatório
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!novoUsuarioForm.valid" class="btn btn-info pull-right">Salvar</button>
      </div>
    </form>
  </div>
  </div>
